<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Style.Css">
</head>
<body>
    <form action="">
        <h6>Student Registration From</h6>
        <label for="">First Name:</label>
        <input type="first name" name="" id="name" placeholder="Enter your first name">
        <br>
        <label for="">Last Name:</label>
        <input type="last name" name="" id="name" placeholder="Enter your last name">
        <br>
        <label for="">Email:</label>
        <input type="email" name="" id="email" placeholder="it should contain@..">
        <br>
        <label for="">Mobile:</label>
        <input type="mobile" name="" id="mobile" placeholder="only 10 digits are allowed">
        <br>
        <label for="">Gender:</label>
        <input type="radio" name="grnder" id="">
        <label for="Male">Male</label>
        <input type="radio" name="grnder" id="">
        <label for="Male">Female</label>
        <br>
        <label for="">Date of Birth:</label>
        <input type="date" name="" id="">
        <br>
        <label for="">Address:</label>
        <textarea name="add" id="add" cols="30" rows="12" placeholder="Enter Address" minlength="" maxlength="" required></textarea>
        <br>
        <label for="">City:</label>
        <input type="city" name="" id="name">
        <br>
        <label for="">Area PIN Code:</label>
        <input type="pin" name="" id="name">
        <br>
        <label for="">State:</label>
        <input type="state" name="" id="name">
        <br>
        <label for="">Qualification:</label>
        <select name="sub" id="sub">
            <option value="0">Select Qualification:</option>
            <option value="1">B.Com</option>
            <option value="0">M.Com</option>
            <option value="0">BCA</option>
            <option value="0">MBA</option>
            <option value="0">LLB</option>
        </select>
        <br>
        <label for="">Specialization:</label>
        <input type="checkbox" name="" id="">
        <label for="">Computer Science</label>
        <input type="checkbox" name="" id="">
        <label for="">Information Technology</label>
        <input type="checkbox" name="" id="">
        <label for="">Computer Architecture</label>
        <input type="checkbox" name="" id="">
        <label for="">Tele Communication</label>
        <br>
        <label for="">Password:</label>
        <input type="password" name="" id="password" placeholder="Enter your password">
        <br>
        <button>Registered</button>
    </form>
</body>
</html>
