<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mydiv{
            height: 400px;
            width: 500px;
            wask-image: url(img5.jpg);
            webkit-mask-image: url(img6.jpg)
            wask-repeat:no-repeat;
            webkit-mask-repeat:no repeat;
            wask-size: cover;
            webkit-mask-size: cover;
            mask-position: center;
        }
        .img{
            height: 400px;
            width: 500px;
        }
    </style>
</head>
<body>
    <div class="mydiv">
        <img src="img5.jpg" alt="">
    </div>
</body>
