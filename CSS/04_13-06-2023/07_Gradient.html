<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div{
            height: 300px;
            width: 300px;
            border: 2px solid black;
            margin: 10px;
        }
        .div1{
            background-image: linear-gradient(to top,blue,75px,green 183px, red 277px);
        }
        .div2{
            background-color: radial-gradient(circle at center blue 50px green 114px,red 164px);
        }
        .div3{
            background: conic-gradient(blue 99deg, green 239deg, red 318deg, blue 358);
        }
    </style>
</head>
<body>
    <div class="mydiv1"></div>
    <div class="mydiv2"></div>
    <div class="mydiv3"></div>
</body>
</html>
