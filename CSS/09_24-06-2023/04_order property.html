<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            display: flex;
            gap: 10px;
        }
        .div{
            height: 100px;
            width: 100px;
        }
        .div1{
            order: 3;
            background-color: chocolate;
        }
        .div2{
            order: 1;
            background-color: green;
        }
        .div3{
            order: 2;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="div1"></div>
        <div class="div2"></div>
        <div class="div3"></div>
    </div>
</body>
</html>
