<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1:hover{
            transform-translate: (30px,50px);
        }
        .div2:hover{
            transform: translatex(50px);
        }
        .div3:hover{
            transform: translateY(50px);
        }
        .div4:hover{
            transform: rotate(90deg) translatex(50deg) translatey(70deg) translateZ(50deg);
        }
        .div5:hover{
            transform: translate3d(50px,50px,50px);
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="div1"></div>
        <div class="div2"></div>
        <div class="div3"></div>
        <div class="div4"></div>
        <div class="div5"></div>
    </div>
</body>
</html>
